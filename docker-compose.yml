version: "3.8"

services:
  langchain-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-rag
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
